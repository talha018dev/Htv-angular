<div class="min-h-screen flex items-center justify-center bg-white p-4">
  <div class="w-full max-w-md mx-auto rounded-lg p-8">
    <div class="flex flex-col items-center space-y-4 mb-8">
      <!-- <ImageComponent
        src={htvLogo}
        alt="HTV Logo"
        class="size-25 mb-0"
        priority
      /> -->
      <div class="text-center">
        <H1 class="mb-2 text-red-500"> Welcome Back </H1>
        <div class="text-sm">Sign in to access your HTV dashboard</div>
      </div>
    </div>
    <!-- <LoginForm /> -->
    <form [formGroup]="loginForm" class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <input
        id="email"
        name="email"
        type="email"
        formControlName="email"
        required
        class="appearance-none relative block w-full px-3 py-3 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition duration-200"
        placeholder="Enter your email"
      />
      <input
        id="password"
        name="password"
        type="password"
        formControlName="password"
        required
        class="appearance-none relative block w-full px-3 py-3 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition duration-200"
        placeholder="Enter your password"
      />
      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 transform hover:scale-105"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg
              class="h-5 w-5 text-blue-300 group-hover:text-blue-200"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
              ></path>
            </svg>
          </span>
          Sign in
        </button>
      </div>
    </form>
    <div class="text-center">Need access? Contact your administrator for an invitation.</div>
  </div>
</div>
